<html>
<head>
	<title>Booking Flight Main</title>
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

<div class="topnavbar">
  <a href="homepage.html">Home</a>
  <a href="bookaflightform.html">Flights</a>
  <a href="#carrentalform.html">Car Rental</a>
</div>

<div class="main">

<div class = "booking-form-box">

<div class = "booking-form">
	<label>Pick-up Location</label>
	<input type = "text" class = "form-control" placeholder = "Type in a Location">
	
	<a href="#" class="test">Say Hi</a>
	<div id="showme">Howdy</div>
	<label>Drop-off Location</label>
	<input type = "text" class = "form-control" placeholder = "Type in a location">

	<div class = "input-grp">
	<label>Departing</label>
	<input type = "date" class = "form-control select-date">
	</div>

	<div class = "input-grp">
	<label>Returning</label>
	<input type = "date" class = "form-control select-date">
	</div>

	<div class = "input-grp">
	<label>Adults</label>
	<input type = "number" class = "form-control" value ="1">
	</div>

	<div class = "input-grp">
	<label>Children</label>
	<input type = "number" class = "form-control" value ="0">
	</div>

	<div class = "input-grp">
	<label>Travel Class</label>
	<select class = "custom-select">
		<option value = "1">Economy Class</option>
		<option value = "2">Business Class</option>
	</select>
	</div>

	<div class = "input-grp">
		<button type = "button" class = "btn btn-primary flight">Show Flights</button>
	</div>	
</div>
</div>


</div>
</body>
</html>
